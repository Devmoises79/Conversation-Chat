<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Bem-vindo ao Chat</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    body {
      background-color: rgb(17, 71, 151);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: white;
    }

    .navbar {
      display: flex;
      gap: 20px;
      padding: 15px 30px;
      background-color: #0d77f0;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar a:hover {
      color: #a8c7ff;
    }

    .main-content {
      max-width: 600px;
      margin: 60px auto;
      text-align: center;
    }

    .btn {
      padding: 10px 25px;
      background-color: rgb(58, 88, 112);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: rgb(13, 119, 240);
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a href="/index">Início</a>
    <a href="/home">Home</a>
    <a href="/chat">Chat</a>
    <a href="/login">Entrar / Registrar</a>
  </nav>

  <div class="main-content">
    <h1>Bem-vindo ao Chat em Tempo Real</h1>
    <p>Conecte-se com outras pessoas de forma simples e rápida.</p>
    <a href="/login" class="btn">Começar Agora</a>
  </div>
</body>
</html>
